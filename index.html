<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-style: normal;
        }

        /* 公共样式 */
        body {
            background-color: #f7f7f7;
        }

        .wrap {
            height: 100vh;
            display: flex;
            /* 不知宽高的水平居中 */
            justify-content: center;
            align-items: center;
            /* 继承字体颜色 */
            color: #73879c;
            /* 继承文字居中 */
            text-align: center;
        }

        .warp input {
            display: block;
            outline: none;
            box-sizing: border-box;
            border-radius: 3px;
        }

        /* 手机端响应式 */
        @media (max-width:576px) {
            .center {
                width: 86vw;
            }

            .wrap h1 {
                font-size: 10vw;
                height: 20vh;
            }

            .enter {
                height: 38vh;
            }

            .enter .input-box {
                width: 100%;
                height: 8vh;
                font-size: 4vw;
                border: 1px solid #ddd;
                margin-bottom: 2vh;
            }

            .enter button {
                width: 100%;
                height: 8vh;
                border-radius: 4vh;
                font-size: 5vw;
                color: #fff;
                background-color: #738794;
                border: 0;
                margin-top: 4vh;
            }

            .foot {
                margin-top: 8vh;
                margin-bottom: 2vh;
                font-size: 4vw;
            }

            .foot img {
                vertical-align: middle;
            }

            .gender-box {
                position: relative;
                width: 100%;
                height: 4vh;
                font-size: 5vw;

            }

            .gender {
                position: absolute;
                top: 0vh;
                width: 7vw;
                height: 4vh;
            }

            .female {
                right: 28vw;
            }
        }

        .male-text {
            margin-left: 7vh;
        }

        .female-text {
            margin-left: 20vh;
        }
    </style>

</head>

<body>
    <!-- 最外层 -->
    <div class="wrap">
        <div class="center">
            <h1>账号登录</h1>
            <!-- 输入区 -->
            <div class="enter">
                <input type="text" placeholder="请输入ID" class="input-box" id="user-id" type="number" maxlength="6">
                <input type="password" placeholder="请输入密码" class="input-box " id="psw" maxlength="6">
                <i class="tip-box"></i>
                <button class="login-btn">登录</button>
                <a href="register.html">立即注册</a>
            </div>

        </div>
    </div>
</body>

</html>
<script>
    window.onload = () => {
        //登录界面(一开始进入到的界面)
        //用户类
        class User {
            constructor(userId, userPwd, userSex, score) {
                this.userId = userId;
                this.userPwd = userPwd;
                this.userSex = userSex;
                this.score = score;

            }
        }

        //初始化一个用户对象
        let user = new User()


        let loginBtn = $(".login-btn")
        let tipBox = $('.tip-box')


        //点击登录按钮执行loginTurnToPage函数
        loginBtn.addEventListener('click', loginTurnToPage)


        //点击登录核对用户信息后跳转页面
        function loginTurnToPage() {
            //获取两个框的输入值
            let userId = Number($('#user-id').value)
            let password = $('#psw').value


            //判断用户id密码不为空的情况
            if (!isNaN(userId) && userId !== 0) {
                //用http连接发送登录数据
                axios({
                    url: 'http://39.105.7.43:8090/login',
                    method: 'post',
                    data: {
                        "UserId": userId,
                        "UserPwd": password
                    }

                }).then(result => {
                    //获取成功
                    console.log(result)
                    //出错情况
                    if (result.data.code == 404 || result.data.code == 401 || result.data.code == 409) {
                        console.log(result.data.error);
                        //将出错情况放进盒子提示内容中
                        tipBox.textContent = result.data.error
                    }
                    //登陆成功
                    if (result.data.code == 200) {
                        console.log("登录成功");
                        //解析传过来的数据
                        let userId = result.data.user.userId
                        let userPwd = result.data.user.userPwd
                        let userSex = result.data.user.userSex
                        let score = result.data.user.score
                        //将数据存入user对象中
                        user.userId = userId
                        user.userPwd = userPwd
                        user.userSex = userSex
                        user.score = score
                        // user对象的数据存储到本地
                        localStorage.setItem('user', JSON.stringify(user));
                        //跳转到选择界面
                        window.location.href = "select.html";

                    }
                    //连接失败情况
                }).catch(error => {
                    //失败
                    console.log(error)
                })
            } else {
                tipBox.textContent = 'id或密码格式有误'
            }

        }
    }

</script>
