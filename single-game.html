<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单人模式</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/function.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="whole-box">
        <header class="clock-box">
            <div class="clock"><img src="images/clock.jpg" alt=""></div>
            <div class="countdown-box">
                <div class="countdown"></div>
            </div>
        </header>
        <div class="plate-box">
            <ul class="plate">
                <li class="item">一</li>
                <li class="item">见</li>
                <li class="item">钟</li>
                <li class="item">情</li>
                <li class="item">买</li>
                <li class="item">椟</li>
                <li class="item">还</li>
                <li class="item">珠</li>
                <li class="item">吃</li>
                <li class="item">饭</li>
                <li class="item">韩</li>
                <li class="item">我</li>
                <li class="item">龙</li>
                <li class="item">兴</li>
                <li class="item">凤</li>
                <li class="item">举</li>
            </ul>
            <div class="start-sign">
                开始
            </div>
        </div>
        <div class="mybox">
            <ul class="character-box">
                <li class="character"></li>
                <li class="character"></li>
                <li class="character"></li>
                <li class="character"></li>
            </ul>
        </div>
        <footer>
            <div class="score-box">
                <div class="score-title">成绩</div>
                <div class="score">56</div>
                <div class="image"><img src="images/img.jpg" alt=""></div>
            </div>

        </footer>
    </div>

</body>

</html>
