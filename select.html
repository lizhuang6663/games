    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4427063_761q8waz95y.css">
    <script src="js/function.js"></script>

        <!-- 整体分为上下两部分 -->
        <!-- 上方游戏大盒子 -->
        <div class="game-box">
            <!-- 成语大赛的logo -->
            <div class="logo">
                <p>成语大赛</p>
            </div>
            <!-- 单人模式盒子 -->
            <div class="single-box box">
                <img class="doll s-doll" src="images/single.png" alt="">

            </div>
            <!-- 双人模式盒子 -->
            <div class="double-box box">
                <img class="doll d-dolls" src="images/double.png" alt="">
                <p>对战模式</p>
            </div>
            <!-- 房间的盒子 -->
            <div class="room-box">
                <input type="text" placeholder="请输入房间号" class="input-room">
                <div class="room-join">加入房间</div>
            </div>
        </div>
        <!-- 下方个人信息盒子。 -->
        <div class="message-box">
            <img src="" alt="" class="img">
            <p class="name"></p>
        </div>
