<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4427063_761q8waz95y.css">
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-style: normal;
        }

        /* 公共样式 */
        body {
            background-color: #f7f7f7;
        }

        .wrap {
            height: 100vh;
            display: flex;
            /* 不知宽高的水平居中 */
            justify-content: center;
            align-items: center;
            /* 继承字体颜色 */
            color: #73879c;
            /* 继承文字居中 */
            text-align: center;
        }

        .warp input {
            display: block;
            outline: none;
            box-sizing: border-box;
            border-radius: 3px;
        }

        /* 手机端响应式 */
        @media (max-width:576px) {
            .center {
                width: 86vw;
            }

            .wrap h1 {
                font-size: 10vw;
                height: 20vh;
            }

            .enter {
                height: 38vh;
            }

            .enter .input-box {
                width: 100%;
                height: 8vh;
                font-size: 4vw;
                border: 1px solid #ddd;
                margin-bottom: 2vh;
            }

            .enter button {
                width: 100%;
                height: 8vh;
                border-radius: 4vh;
                font-size: 5vw;
                color: #fff;
                background-color: #738794;
                border: 0;
                margin-top: 4vh;
            }

            .foot {
                margin-top: 8vh;
                margin-bottom: 2vh;
                font-size: 4vw;
            }

            .foot img {
                vertical-align: middle;
            }

            .gender-box {
                position: relative;
                width: 100%;
                height: 4vh;
                font-size: 5vw;

            }

            .gender {
                position: absolute;
                top: 0vh;
                width: 7vw;
                height: 4vh;
            }

            .female {
                right: 28vw;
            }
        }

        .male-text {
            margin-left: 7vh;
        }

        .female-text {
            margin-left: 20vh;
        }

        .back {
            width: 5vw;
            height: 5vh;
            position: absolute;
            top: 3vh;
            left: 3vw;
        }
    </style>
</head>

<body>
    <!-- 最外层 -->
    <div class="wrap">
        <div class="back"><i class="iconfont icon-back" style="font-size: 10vw; color: #73879c;"></i></div>
        <div class="center">
            <h1>账号注册</h1>
            <!-- 输入区 -->
            <div class="enter">
                <input type="text" placeholder="请输入ID(不超过六位)" class="input-box" id="user-id" type="number"
                    maxlength="6">
                <input type="password" placeholder="请输入密码(不超过六位)" class="input-box" maxlength="6" id="psw">
                <i class="tip-box"></i>
                <div class="gender-box">
                    <input type="radio" class="gender male" name="gender" value="男" checked="checked">
                    <i class="male-text">男</i>
                    <input type="radio" class="gender female" name="gender" value="女">
                    <i class="female-text">女</i>

                </div>
                <button class="regist-btn">注册</button>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    window.onload = () => {

        let registBtn = $(".regist-btn")
        let tipBox = $('.tip-box')
        let backBox = $('.back')

        //点击返回按钮返回登录界面
        backBox.addEventListener('click', function () {
            window.location.href = 'index.html'
        })



        //点击注册按钮执行registTurnToPage函数
        registBtn.addEventListener('click', registTurnToPage)

        //点击注册按钮判断用户输入数据跳转登录界面
        function registTurnToPage() {

            let userId = Number($('#user-id').value)
            let user_id = $('#user-id')
            let password = $('#psw').value
            let male = $('.male')
            let female = $('.female')

            //记录用户选择的性别值
            if (male.checked) {
                var gender = male.value
            } else if (female.checked) {
                var gender = female.value
            }

            //判断用户id不为空不为0，密码不为空
            if (!isNaN(userId) && userId !== 0) {
                //用http连接发送注册数据
                axios({
                    url: 'http://39.105.7.43:8090/register',
                    method: 'post',
                    data: {
                        "UserId": userId,
                        "UserPwd": password,
                        "UserSex": gender
                    }

                }).then(result => {
                    //获取成功
                    console.log(result)
                    //出错情况
                    if (result.data.code == 409) {
                        console.log(result.data.error);
                        //将出错情况写入提示框
                        tipBox.textContent = result.data.error
                    }
                    //注册成功
                    if (result.data.code == 200) {
                        console.log("注册成功");
                        //跳转登陆界面，用户可使用注册的账号登录
                        window.location.href = "index.html";
                    }

                }).catch(error => {
                    //失败
                    console.log(error)
                })
            } else {
                tipBox.textContent = '数据格式有误'
            }

        }

    }

</script>
