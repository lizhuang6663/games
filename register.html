<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-style: normal;
        }

        /* 公共样式 */
        body {
            background-color: #f7f7f7;
        }

        .wrap {
            height: 100vh;
            display: flex;
            /* 不知宽高的水平居中 */
            justify-content: center;
            align-items: center;
            /* 继承字体颜色 */
            color: #73879c;
            /* 继承文字居中 */
            text-align: center;
        }

        .warp input {
            display: block;
            outline: none;
            box-sizing: border-box;
            border-radius: 3px;
        }

        /* 手机端响应式 */
        @media (max-width:576px) {
            .center {
                width: 86vw;
            }

            .wrap h1 {
                font-size: 10vw;
                height: 20vh;
            }

            .enter {
                height: 38vh;
            }

            .enter .input-box {
                width: 100%;
                height: 8vh;
                font-size: 4vw;
                border: 1px solid #ddd;
                margin-bottom: 2vh;
            }

            .enter button {
                width: 100%;
                height: 8vh;
                border-radius: 4vh;
                font-size: 5vw;
                color: #fff;
                background-color: #738794;
                border: 0;
                margin-top: 4vh;
            }

            .foot {
                margin-top: 8vh;
                margin-bottom: 2vh;
                font-size: 4vw;
            }

            .foot img {
                vertical-align: middle;
            }

            .gender-box {
                position: relative;
                width: 100%;
                height: 4vh;
                font-size: 5vw;

            }

            .gender {
                position: absolute;
                top: 0vh;
                width: 7vw;
                height: 4vh;
            }

            .female {
                right: 28vw;
            }
        }

        .male-text {
            margin-left: 7vh;
        }

        .female-text {
            margin-left: 20vh;
        }
    </style>
</head>

<body>
    <!-- 最外层 -->
    <div class="wrap">
        <div class="center">
            <h1>账号注册</h1>
            <!-- 输入区 -->
            <div class="enter">
                <input type="text" placeholder="请输入ID(不超过六位)" class="input-box" id="user-id">
                <input type="password" placeholder="请输入密码(不超过六位)" class="input-box" maxlength="6" id="psw">
                <i class="tip-box"></i>
                <div class="gender-box">
                    <input type="radio" class="gender male" name="gender" value="男" checked>
                    <i class="male-text">男</i>
                    <input type="radio" class="gender female" name="gender" value="女">
                    <i class="female-text">女</i>

                </div>
                <button class="regist-btn">注册</button>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    window.onload = () => {

        var registBtn = $(".regist-btn")
        var tipBox = $('.tip-box')

        function loginTurnToPage() {
            var userId = Number($('#user-id').value)
            var user_id = $('#user-id')
            var password = $('#psw').value
            var male = $('.male').value
            var female = $('.female').value
            var gender = ''

            if (male.checked) {
                gender = male.value;
            } else if (female.checked) {
                gender = female.value;
            }


            if (!isNaN(userId)) {
                axios({
                    url: 'http://localhost:8090/register',
                    method: 'post',
                    data: {
                        "UserId": userId,
                        "UserPwd": password,
                        "UserSex": gender
                    }

                }).then(result => {
                    //获取成功
                    console.log(result)
                    if (result.data.code == 409) {
                        console.log(result.data.error);
                        tipBox.textContent = result.data.error

                    }
                    if (result.data.code == 200) {
                        console.log("注册成功");

                        window.location.href = "login.html";

                    }

                }).catch(error => {
                    //失败
                    console.log(error)
                })
            } else {
                tipBox.textContent = 'id格式有误'
            }

        }

        registBtn.addEventListener('click', loginTurnToPage)


    }

</script>
