<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家1等待房间</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/waiting-a.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4427063_761q8waz95y.css">
    <script src="js/function.js"></script>
    <script src="js/waiting-a.js" type="module"></script>

</head>

<body>
    <div class="whole-box">
        <h2>邀请房间</h2>
        <div class="rivals-box">
            <div class="myBox">
                <img class="myImg"></img>
                <div class="myId"></div>
            </div>
            <span class="vs">vs</span>
            <div class="rivalBox">
                <img class="rivalImg"></img>
                <div class="rivalId">点击头像邀请</div>
            </div>

        </div>
        <div class="chat-box">
            <div class="chat-top">
                <ul class="chat-ul">

                </ul>
            </div>
            <div class="chat-bottom">

                <input type="text" placeholder="请输入内容" class="send-message">
                <div class="send">发送</div>
            </div>


        </div>
        <div class="op-box">
            <div class="back-box"><i class="iconfont icon-shouye" style="font-size: 12vw;"></i></div>
            <div class="game-run">开始游戏</div>
        </div>
        <div class="coat-link">
            <div class="link-box">
                <h3>请复制下方链接，邀请你想要PK的玩家吧</h3>
                <div class="link">
                    <div class="invite-link"></div>
                    <div class="copy-icon"><i class="iconfont icon-fuzhi" style="  font-size: 7vw;"></i></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
