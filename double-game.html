<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人模式</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/d-game.css">
    <script src="js/function.js"></script>
    <script src="js/d-game.js"></script>
</head>

<body>
    <div class="whole-box">
        <header class="clock-box">
            <div class="clock"><img src="images/clock.jpg" alt=""></div>
            <div class="countdown-box">
                <div class="countdown"></div>
            </div>
        </header>
        <div class="plate-box">
            <ul class="plate">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <div class="start-sign">
                开始
            </div>
        </div>
        <div class="mybox">
            <ul class="character-box">
                <li class="character"></li>
                <li class="character"></li>
                <li class="character"></li>
                <li class="character"></li>
            </ul>
            <span class="delete">删除</span>
            <span class="clear">清空</span>


        </div>
        <footer>
            <div class="score-box">
                <div class="image"><img src="" alt="" id="useraImg">
                    <div class="userAid">aaaa</div>
                </div>
                <div class="score-a">0</div>
                <div class="score-title">成绩</div>
                <div class="score-b">0</div>
                <div class="image"><img src="" alt="" id="userbImg">
                    <div class="userBid">bbbb</div>
                </div>

            </div>

        </footer>
    </div>

</body>

</html>
